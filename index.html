<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Requierd Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Leader Board</title>
    <!-- Css stylesheet Link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Start Header Section  -->
    <header>

    </header>
    <!-- End Header Section  -->
    <main>
        <!-- Start Top Player & Top Blogs Section  -->
        <section class="container">
            <div class="top-players">
                <h2 class="section-title">Top Player</h2>
                <div class="players ">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="player-name">Shajedul Karim</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-name">Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">Mujahid</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blogs">
                <h2 class="section-title">Top Blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My FavoriteUI/UX Goodies</h3>
                            <p class="blog-author">By <a href="">Danny Sapio</a></p>
                        </div>  
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet:list vs grids</h3>
                            <p class="blog-author">By <a href="">Tess Gadd</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips for interface design</h3>
                            <p class="blog-author">By <a href="">Jeremiah Lam</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is
                            copied</h3>
                            <p class="blog-author">By <a href="">Tess Gadd</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
        <!-- End Top Player & Top Blogs Section  -->

        <!-- Start Latest Course Section  -->
        <section class="container">
            <h2 class="section-title">Latest Course</h2>
        </section>
        <!-- End Latest Course Section  -->
    </main>
</body>
</html>
